<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="btn-lineOne">
           <div class="btn green" id="green" type ="button">1</div>
           <div class="btn red" id="red" type ="button">2</div>
         </div>
        <div class="btn-lineTwo">
          <div class="btn yellow" id="yellow" type ="button">3</div>
          <div class="btn blue" id="blue" type ="button">4</div>
        </div>
      
    </div>

  <script src="app.js"></script>  
</body>
</html>
